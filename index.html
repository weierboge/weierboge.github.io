<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>韦二伯格的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="韦二伯格的个人博客，分享技术思考和人生感悟">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 全局样式 */
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      color: #e6e6e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 背景装饰元素 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://source.unsplash.com/random/1920x1080/?nature,water,mountain') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }

    /* 主内容区域 */
    .markdown-section {
      font-size: 16px;
      line-height: 1.7;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .markdown-section h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.5rem;
    }

    .markdown-section h2 {
      font-size: 1.8rem;
      font-weight: 500;
      color: #ffffff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }

    .markdown-section h3 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #ffffff;
      margin-top: 1.5rem;
    }

    .markdown-section p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .markdown-section strong {
      font-weight: 600;
      color: #ffffff;
    }

    .markdown-section a {
      color: #4dabf7;
      text-decoration: none;
      transition: color 0.2s;
    }

    .markdown-section a:hover {
      color: #74c0fc;
      text-decoration: underline;
    }

    /* 侧边栏样式 */
    .sidebar {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    .sidebar ul li a {
      font-size: 1rem;
      font-weight: 500;
      padding-left: 15px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.2s;
    }

    .sidebar ul li a:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
    }

    .sidebar ul li.active>a {
      font-weight: 600;
      color: #4dabf7;
      background: rgba(77, 171, 247, 0.1);
    }

    .sidebar ul {
      padding-left: 10px;
    }

    .app-name {
      color: #ffffff;
    }

    .app-name-link {
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
    }

    /* 导航栏样式 */
    .navbar {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .navbar a {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .navbar a:hover {
      color: #ffffff;
    }

    /* 版权声明样式 */
    .copyright {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: auto; /* 确保页脚在底部 */
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .copyright a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    .copyright a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    /* 分页导航样式 */
    .pagination {
      margin: 30px 0;
    }

    .pagination-item a {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border-radius: 6px;
      transition: all 0.2s;
    }

    .pagination-item a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    /* 代码块样式 */
    pre[data-lang] {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* 响应式布局优化 */
    @media (max-width: 1440px) {
      .markdown-section {
        max-width: 80vw;
      }
    }

    @media (max-width: 1200px) {
      .markdown-section {
        max-width: 80vw;
      }
    }

    @media (max-width: 992px) {
      .markdown-section {
        max-width: 90vw;
        margin-left: 150px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .markdown-section {
        max-width: 100%;
        margin-left: 0;
        padding: 15px;
        border-radius: 0;
      }
      body::before {
        opacity: 0.1;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div id="app"></div>
  </div>
  <div class="copyright">
    &copy; <a href="https://github.com/weierboge" target="_blank">2025 韦二伯格</a> - 保留所有权利
  </div>
  <script>
    window.$docsify = {
      name: '韦二伯格的博客',
      repo: '',
      basePath: 'docs/',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      auto2top: true,
      maxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      themeColor: '#4dabf7'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
