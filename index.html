<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>韦二伯格的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 自定义样式，使字体更大更醒目 */
    .markdown-section {
      font-size: 16px;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 00px;
      padding-bottom: 10px; /* 减少内容区域底部的内边距 */
      margin-bottom: 10px; /* 减少内容区域底部的外边距 */
    }

   .markdown-section h1 {
      font-size: 1.2rem;
      font-weight: normal;
    }

   .markdown-section h2 {
      font-size: 1.5rem;
      font-weight: normal;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3rem;
    }

   .markdown-section h3 {
      font-size: 1rem;
      font-weight: normal;
    }

   .markdown-section p {
      font-size: 1rem;
    }

   .markdown-section strong {
      font-weight: 700;
    }

   .sidebar ul li a {
      font-size: 1rem;
      font-weight: 500;
      padding-left: 15px;
    }

   .sidebar ul li.active>a {
      font-weight: 700;
    }

   .sidebar ul {
      padding-left: 10px;
    }

   .app-name-link {
      font-size: 1rem;
      font-weight: 700;
    }

   .navbar a {
      font-size: 1rem;
    }
    /* 版权声明样式 */
   .copyright {
      text-align: center;
      padding: 40px 0;
      font-size: 0.9rem;
      color: #666;
     margin-top: 20px; /* 减少版权声明的上边距 */
    }
  /* 分页导航样式 */
   .pagination {
      margin-top: 30px; /* 调整分页导航的上边距 */
    /* 为页面底部添加留白 */
    body {
      padding-bottom: 40px;
    }
      /* 响应式布局优化 */
    @media (max-width: 1440px) {
     .markdown-section {
        max-width: 80vw;
      }
    }

    @media (max-width: 1200px) {
     .markdown-section {
        max-width: 80vw;
      }
    }

    @media (max-width: 992px) {
     .markdown-section {
        max-width: 90vw;
        margin-left: 150px;
      }
    }

    @media (max-width: 768px) {
     .sidebar {
        display: none;
      }
     .markdown-section {
        max-width: 100%;
        margin-left: 0;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="copyright">
    &copy; <a href="https://github.com/weierboge" target="_blank">2025 韦二伯格</a>
  </div>
  <script>
    window.$docsify = {
      name: '韦二伯格的博客',
      repo: '',
      basePath: 'docs/',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      auto2top: true,
      maxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
