<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的电子书</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 自定义样式，使字体更大更醒目 */
    .markdown-section {
      font-size: 16px; /* 增大基础字体大小 */
      line-height: 1.6; /* 增加行高提高可读性 */
    }
    .markdown-section h1 {
      font-size: 1.5rem; /* 增大一级标题 */
      font-weight: normal;
    }
    .markdown-section h2 {
      font-size: 1.5rem; /* 增大二级标题 */
      font-weight: normal;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3rem;
    }
    .markdown-section h3 {
      font-size: 1rem; /* 增大三级标题 */
      font-weight: normal;
    }
    .markdown-section p {
      font-size: 1rem; /* 增大正文字体 */
    }
    .markdown-section strong {
      font-weight: 700;
    }
    .sidebar ul li a {
      font-size: 1rem; /* 增大侧边栏字体 */
      font-weight: 500;
      padding-left: 15px; /* 添加左侧内边距 */
    }
    .sidebar ul li.active > a {
      font-weight: 700;
    }
    /* 为侧边栏的所有列表项添加左侧内边距 */
    .sidebar ul {
      padding-left: 10px;
    }
    .app-name-link {
      font-size: 1rem; /* 增大应用名称字体 */
      font-weight: 700;
    }
    .navbar a {
      font-size: 1rem; /* 增大导航栏字体 */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '我的电子书',
      repo: '',
      basePath: 'docs/',
      loadSidebar: true,
      loadNavbar: true,
      
      // 设置合理的层级显示
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      auto2top: true,
      maxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
