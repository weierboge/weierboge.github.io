<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>韦二伯格的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 自定义样式，使字体更大更醒目 */
    .markdown-section {
      font-size: 16px;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      margin-left: 220px; /* 调整此值来缩短与侧边栏的距离，可按需修改 */
      padding: 0 00px;
    }

   .markdown-section h1 {
      font-size: 1.5rem;
      font-weight: normal;
    }

   .markdown-section h2 {
      font-size: 1.5rem;
      font-weight: normal;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3rem;
    }

   .markdown-section h3 {
      font-size: 1rem;
      font-weight: normal;
    }

   .markdown-section p {
      font-size: 1rem;
    }

   .markdown-section strong {
      font-weight: 700;
    }

   .sidebar ul li a {
      font-size: 1rem;
      font-weight: 500;
      padding-left: 15px;
    }

   .sidebar ul li.active>a {
      font-weight: 700;
    }

   .sidebar ul {
      padding-left: 10px;
    }

   .app-name-link {
      font-size: 1rem;
      font-weight: 700;
    }

   .navbar a {
      font-size: 1rem;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
     .markdown-section {
        padding: 0 10px;
      }
    }

    /* 版权声明样式 */
   .copyright {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #666;
    }

    /* 为页面底部添加留白 */
    body {
      padding-bottom: 40px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="copyright">
    &copy; <a href="https://github.com/weierboge" target="_blank">2025 韦二伯格</a>
  </div>
  <script>
    window.$docsify = {
      name: '韦二伯格的博客',
      repo: '',
      basePath: 'docs/',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      auto2top: true,
      maxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
