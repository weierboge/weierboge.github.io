<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>韦二伯格的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="韦二伯格的个人博客 - 分享技术与思考">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0071e3;
      --text-color: #1d1d1f;
      --light-text: #86868b;
      --bg-color: #f5f5f7;
      --card-bg: #ffffff;
      --border-color: #d2d2d7;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* 主容器布局 */
    .main-container {
      display: flex;
      flex: 1;
      position: relative;
    }
    
    /* 侧边栏样式 */
    .sidebar {
      width: 260px;
      background-color: var(--card-bg);
      border-right: 1px solid var(--border-color);
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 1;
    }
    
    /* 内容区域样式 */
    .content-wrapper {
      flex: 1;
      margin-left: 260px;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 60px);
      padding-bottom: 40px;
    }
    
    /* 导航栏样式 */
    .navbar {
      position: fixed;
      width: calc(100% - 260px);
      margin-left: 260px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      height: 60px;
      z-index: 2;
      top: 0;
    }
    
    /* 主要内容样式 */
    .markdown-section {
      font-size: 17px;
      line-height: 1.8;
      max-width: 720px;
      margin: 80px auto 0;
      padding: 0 40px;
      color: var(--text-color);
      background-color: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }
    
    /* 页脚样式 */
    .copyright {
      text-align: center;
      padding: 30px 0;
      font-size: 13px;
      color: var(--light-text);
      background-color: var(--card-bg);
      border-top: 1px solid var(--border-color);
      width: 100%;
    }
    
    .copyright a {
      color: var(--light-text);
      text-decoration: none;
    }
    
    .copyright a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    /* 标题样式 */
    .markdown-section h1 {
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 24px;
      color: var(--text-color);
    }
    
    .markdown-section h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 48px 0 16px;
      border-bottom: none;
      padding-bottom: 0;
    }
    
    .markdown-section h3 {
      font-size: 19px;
      font-weight: 600;
      margin: 32px 0 12px;
    }
    
    .markdown-section p {
      font-size: 17px;
      font-weight: 400;
      margin: 0 0 24px;
    }
    
    .markdown-section a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .markdown-section a:hover {
      text-decoration: underline;
    }
    
    .markdown-section strong {
      font-weight: 600;
    }
    
    .markdown-section code {
      font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
      background-color: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 15px;
    }
    
    .sidebar ul li a {
      font-size: 15px;
      font-weight: 400;
      padding: 8px 20px;
      color: var(--text-color);
      transition: all 0.2s ease;
    }
    
    .sidebar ul li.active>a {
      font-weight: 500;
      color: var(--primary-color);
      background-color: rgba(0, 113, 227, 0.08);
    }
    
    .sidebar ul li a:hover {
      color: var(--primary-color);
      background-color: rgba(0, 113, 227, 0.04);
    }
    
    .app-name-link {
      font-size: 20px;
      font-weight: 600;
      padding: 20px;
      color: var(--text-color);
    }
    
    .navbar a {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    /* 代码块样式 */
    pre[data-lang] {
      border-radius: 12px;
      background-color: #f8f8f8 !important;
      border: 1px solid var(--border-color);
    }
    
    /* 搜索框样式 */
    .search input {
      border-radius: 12px;
      border: 1px solid var(--border-color);
      padding: 8px 15px;
      font-size: 15px;
      transition: all 0.2s ease;
    }
    
    .search input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
      outline: none;
    }
    
    /* 分页样式 */
    .pagination {
      margin: 60px 0 0;
      border-top: 1px solid var(--border-color);
      padding-top: 30px;
    }
    
    .pagination-item {
      transition: all 0.2s ease;
    }
    
    .pagination-item:hover {
      opacity: 0.8;
    }
    
    .pagination-item-label {
      font-size: 13px;
      color: var(--light-text);
    }
    
    .pagination-item-title {
      font-size: 17px;
      color: var(--primary-color);
      font-weight: 500;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        position: relative;
      }
      
      .sidebar.visible {
        max-height: 100vh;
      }
      
      .content-wrapper {
        margin-left: 0;
        width: 100%;
        min-height: calc(100vh - 60px);
      }
      
      .navbar {
        width: 100%;
        margin-left: 0;
      }
      
      .markdown-section {
        margin: 60px auto 0;
        padding: 0 20px;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div id="app"></div>
  </div>
  <footer class="copyright">
    &copy; <a href="https://github.com/weierboge" target="_blank">2025 韦二伯格</a> - 保留所有权利
  </footer>
  
  <script>
    window.$docsify = {
      name: '韦二伯格',
      repo: '',
      basePath: 'docs/',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      auto2top: true,
      maxLevel: 3,
      coverpage: false,
      themeColor: '#0071E3',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文章...',
        noData: '没有找到相关文章',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: '上一篇文章',
        nextText: '下一篇文章',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            // 添加苹果风格的加载动画
            const app = document.getElementById('app');
            app.style.opacity = '0';
            setTimeout(() => {
              app.style.transition = 'opacity 0.4s ease';
              app.style.opacity = '1';
            }, 100);
            
            // 确保内容区域正确包裹
            const content = document.querySelector('.content');
            if (content) {
              const wrapper = document.createElement('div');
              wrapper.className = 'content-wrapper';
              content.parentNode.insertBefore(wrapper, content);
              wrapper.appendChild(content);
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
